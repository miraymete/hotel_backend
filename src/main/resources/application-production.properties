spring.application.name=jwtsecurity

# Production Database Configuration (PostgreSQL for Vercel)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:productionSecretKeyMustBeAtLeast256BitsLongForSecurity123456789012345678901234567890}
jwt.expiration=86400000

# Disable H2 Console in production
spring.h2.console.enabled=false

# Production logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.cors=INFO
logging.level.org.springframework.security.web.FilterChainProxy=INFO
logging.level.com.example.jwtsecurity=INFO
