spring.application.name=jwtsecurity

# Production Database Configuration (PostgreSQL for Vercel)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey}
jwt.expiration=86400000

# Disable H2 Console in production
spring.h2.console.enabled=false

# Production logging
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web.cors=INFO
logging.level.org.springframework.security.web.FilterChainProxy=INFO
logging.level.com.example.jwtsecurity=INFO
