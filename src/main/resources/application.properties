spring.application.name=jwtsecurity

# Disable Azure OpenAI auto-configuration completely
spring.autoconfigure.exclude=org.springframework.ai.model.azure.openai.autoconfigure.AzureOpenAiAutoConfiguration

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:hotel_user}
spring.datasource.password=${DB_PASSWORD:hotel_password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Server Configuration
server.port=6060

# JWT Configuration
jwt.secret=${JWT_SECRET:myVerySecretKeyThatShouldBeAtLeast256BitsLongForSecurity123456789}
jwt.expiration=86400000

# Logging Configuration
logging.level.com.example.jwtsecurity=INFO
logging.level.com.example.jwtsecurity.config.SecurityConfig=DEBUG
logging.level.com.example.jwtsecurity.filter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# Log4j2 Configuration
logging.config=classpath:log4j2.xml
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n

# Content Negotiation Configuration
spring.mvc.contentnegotiation.favor-path-extension=false
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.default-content-type=application/json

# HTTP Message Converters
spring.http.converters.preferred-json-mapper=jackson

